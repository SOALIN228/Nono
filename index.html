<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1,maximum-scale=1">
  <title>Nono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .demo {
      background: #ddd;
      border: 1px solid #666;
      height: 100px;
    }

    .sider {
      background: #333;
      width: 150px;
    }

    .sider.slide-enter, .sider.slide-leave-to {
      margin-left: -150px;
    }

    .header {
      background: #999;
      height: 100px;
    }

    .footer {
      background: #ccc;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="app" style="padding: 100px;">
    <g-button @click="onClickButton">上方弹出</g-button>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
