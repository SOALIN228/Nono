<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1,maximum-scale=1">
  <title>Nono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    .demo {
      background: #ddd;
      border: 1px solid #666;
      height: 100px;
    }

    .sider {
      background: #333;
      width: 150px;
    }

    .sider.slide-enter, .sider.slide-leave-to {
      margin-left: -150px;
    }

    .header {
      background: #999;
      height: 100px;
    }

    .footer {
      background: #ccc;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="app" style="padding-top: 100px; padding-left: 100px;">
    <div style="overflow: hidden; padding: 150px;">
      <g-popover position="bottom">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我bottom</g-button>
      </g-popover>
      <g-popover position="top">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我top</g-button>
      </g-popover>
      <g-popover position="left">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我left</g-button>
      </g-popover>
      <g-popover position="right">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我right</g-button>
      </g-popover>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
