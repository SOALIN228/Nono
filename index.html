<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1,maximum-scale=1">
  <title>Nono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    .demo {
      background: #ddd;
      border: 1px solid #666;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <g-layout style="height: 100vh;">
      <g-header class="demo">header</g-header>
      <g-layout>
        <g-sider class="demo">sider</g-sider>
        <g-content class="demo">content</g-content>
      </g-layout>
      <g-footer class="demo">footer</g-footer>
    </g-layout>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
